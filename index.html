<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox + Leaflet Integration</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="lib/leaflet.css" />
    <style>
        
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        /* Leaflet container on top of Mapbox */
        #leaflet-map { position: absolute; top: 0; bottom: 0; width: 100%; pointer-events: none; }
        .leaflet-layer { pointer-events: auto; }
    </style>
</head>
<body>
    
    
    <!-- Mapbox container -->
    <div id="map"></div>
    
    <!-- Leaflet container -->
    <div id="leaflet-map"></div>
    <!-- turf js script -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Main script -->
    <script src="js/main.js"></script>
    <div class="cemetery-poem"></div>
        <div><strong>Magnitude:</strong>&nbsp;<span id="mag"></span></div>
        <div><strong>Location:</strong>&nbsp;<span id="loc"></span></div>
        <div><strong>Date:</strong>&nbsp;<span id="date"></span></div>
      </div>

    
</body>
</html>
